<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InformatiX</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/admin-top-navbar.css">
	<link rel="stylesheet" href="../css/student-view-problem-comments.css">
	<link rel="stylesheet" href="../css/student-view-problem.css">


	<!-- Font Awesome Icon Library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/rating.css">
</head>

<body>
	<nav class="top-navbar" id="student-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuStud()">
				<img class="user-pic" id="navbar-profile-img-stud"></img>
				<p id="navbar-profile-username-stud"></p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-stud" onmouseleave="hideNavbarProfileMenuStud()">
				<a href="account-administration.html">Account settings</a>
				<a id="profile-my-profile-link-stud">My profile</a>
				<a class="logout-button" onclick="logout()">Log out</a>
			</div>
		</div>
	</nav>

	<main>
		<div class="content">
			<div class="description">
				<div class="title">
					<p class="format-title" id="hmk-title"></p>
					<p class="format-title">&#x2022;</p>
					<p class="format-title" id="problem-title"></p>
				</div>
				<div class="stats">
					<div class="text">
						<p class="header"> Diffficulty: </p>
						<p class="type" id="problem-difficulty"></p>
					</div>
					<div class="text">
						<p class="header"> Tags: </p>
						<div class="tags-list" id="problem-tags"></div>
					</div>

					<div class="rating">
						<p>Your rating: </p>
						<span class="fa fa-star" onmouseover="animateRating1()" onmouseleave="clearRating()"
							onclick="setRating(1); sendRating();" id="star1" onclick="sendRating()"></span>
						<span class="fa fa-star" onmouseover="animateRating2()" onmouseleave="clearRating()"
							onclick="setRating(2); sendRating();" id="star2" onclick="sendRating()"></span>
						<span class="fa fa-star" onmouseover="animateRating3()" onmouseleave="clearRating()"
							onclick="setRating(3); sendRating();" id="star3" onclick="sendRating()"></span>
						<span class="fa fa-star" onmouseover="animateRating4()" onmouseleave="clearRating()"
							onclick="setRating(4); sendRating();" id="star4" onclick="sendRating()"></span>
						<span class="fa fa-star" onmouseover="animateRating5()" onmouseleave="clearRating()"
							onclick="setRating(5); sendRating();" id="star5" onclick="sendRating()"></span>
					</div>
				</div>
			</div>
			<div class="button-section">
				<button class="generic-button solve-button" onclick="switchSolve()"
					id="solve-goto-button">Solve</button>
				<button class="generic-button comments-button" onclick="switchComments()"
					id="comments-goto-button">Comments</button>
			</div>
			<div id="solve-panel">
				<div class="body">
					<div class="problem-text">
						<textarea readonly id="description">
						</textarea>
					</div>
					<div class="problem-solution">
						<textarea id="solution"></textarea>
					</div>

				</div>
				<div class="button-section">
					<button class="generic-button submit-button" onclick="submitSolution()">Submit</button>
				</div>
			</div>

			<div class="comments-panel" id="comments-panel">
				<div id="comment-list"> </div>
				<div class="new-comment">
					<p class="comment-greet-message">Post a comment</p>

					<div class="comment-input">
						<textarea id="new-comment-input"></textarea>
					</div>
					<div class="submit-button-cell">
						<button class="generic-button submit-button" onclick="sendComment()">Submit</button>
					</div>
				</div>
			</div>
		</div>

		<template id="comment-template">
			<div class="comment">
				<div class="left-pane">
					<div class="user">
						<img class="user-pic" id="comment-user-pic">
						<a class="user-link" id="comment-username"></a>
					</div>
					<div class="post-date">
						<p>On</p>
						<p id="comment-post-date"></p>
					</div>
				</div>
				<div class="message">
					<p id="comment-message">
					</p>
				</div>
			</div>
		</template>

		<script src="../script/parse-jwt.js"></script>
		<script src="../script/navbar.js"></script>
		<script async src="../script/rating.js"></script>
		<script src="../script/student-view-homework-problem.js"></script>
	</main>


</body>

</html>
