<html lang="en">

<head>
	<script type="text/javascript" src="../script/retrieve-problems.js"></script>
	<script type="text/javascript" src="../script/retrieve-problems-pages.js"></script>
	<script type="text/javascript" src="../script/retrieve-first-problems.js"></script>


	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class administration</title>
	<link rel="stylesheet" href="../css/main.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/search-bar.css">
	<link rel="stylesheet" href="../css/my-problems.css">
	<link rel="stylesheet" href="../css/bottom-right-navigation-buttons.css">
	<link rel="stylesheet" href="../css/items-on-page.css">
</head>

<body>
	<nav class="top-navbar" id="teacher-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuProf()">
				<img class="profile-user-pic" id="navbar-profile-img-prof"></img>
				<p id="navbar-profile-username-prof"></p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-prof" onmouseleave="hideNavbarProfileMenuProf()">
				<a href="account-administration.html">Account settings</a>
				<a id="profile-my-profile-link-prof">My profile</a>
				<a class="logout-button" onclick="logout()">Log out</a>
			</div>
		</div>
		<div class="navbar-right"> <a href="my-problems.html">My problems</a> </div>
	</nav>

	<main class="main class-admin">
		<div class="dashboard">
			<p class="filter">Filter</p>
			<div class="search-by-word">
				<p class="label">Search by problem title</p>
				<input class="custom-input" placeholder="Type words" id="filter-by-words-input">
			</div>
			<div class="tag">
				<p class="label">Difficulty</p>
				<form class="tag-1">
					<div class="dificultate">
						<input class="hidden" id="chk1" type="checkbox" onclick="setDifficulty('chk1')">
						<label for="chk1">
							<span class="text">EASY</span>
						</label>

						<input class="hidden" id="chk2" type="checkbox" onclick="setDifficulty('chk2')">
						<label for="chk2">
							<span class="text">MEDIUM</span>
						</label>

						<input class="hidden" id="chk3" type="checkbox" onclick="setDifficulty('chk3')">
						<label for="chk3">
							<span class="text">HARD</span>
						</label>
					</div>
				</form>
			</div>
			<div class="tags">
				<p class="label">Tags</p>
				<input type="text" placeholder="Type tags" class="custom-input" id="filter-by-tags-input">
			</div>
			<div class="dates-selectors">
				<p class="label">Starting with</p>
				<input type="date" id="filter-by-start-date" class="custom-input date-selector">
				<p class="label">Ending to</p>
				<input type="date" id="filter-by-end-date" class="custom-input date-selector">
			</div>
			<div class="apply-filters-button-wrapper">
				<button class="apply-filters-button" onclick="searchWithFilters()">Search with the applied
					filters</button>
			</div>

		</div>

		<div class="section-area">
			<div class="section-header">
				<p class="section-title">Problems</p>
				<div class="section-title-item" id="submissions">
					<p>Submissions:</p>
					<p id="submissions-label"></p>
				</div>
				<div class="section-title-item" id="approved">
					<p>Verified:</p>
					<p id="approved-label"></p>
				</div>
				<div class="section-header-buttons">
					<button class="section-save-button" id="btn1" onclick="location.href = 'add-problem.html'">Submit
						new
						problem</button>
					<button class="section-save-button" id="btn2" onclick="location.href = 'import-problem.html'">Import
						problem</button>
				</div>

			</div>
			<div class="section-main">
				<div id="problem-list">
				</div>

				<template id="problem-template">
					<div class="problem" id="problem-id">
						<div class="header">
							<p id="problem-title" class="problem-title"></p>
							<dl id="problem-difficulty" class="difficulty"></dl>
							<div class="tags-div">
								<p>Tags:</p>
								<p id="problem-tags"></p>
							</div>
							<p class="status" id="problem-status"></p>
							<button class="view-problem-button" id="problem-view-button">View problem</button>
						</div>
						<div class="description">
							<p class="problem-description" id="problem-description"></p>
						</div>
					</div>
				</template>

				<div class="items-on-page">
					<p>Items on page: </p>
					<input class="items-on-page-input" type="text" id="items-on-page" oninput="correctInput()">
				</div>

				<div class="navigation-buttons" id="navigation-buttons">
					<button id="back-page-button" onclick="backPageButtonClicked()">&lt;</button>
					<select id="page-selector" onchange="pageSelectorClicked()">
					</select>
					<button id="next-page-button" onclick="nextPageButtonClicked()">&gt;</button>
				</div>
			</div>

		</div>
	</main>


	<script src="../script/parse-jwt.js"></script>
	<script src="../script/is-token-expired.js"></script>
	<script src="../script/require-teacher.js"></script>
	<script src="../script/navbar.js"></script>
	<script type="text/javascript" src="../script/my-problems.js"></script>
</body>

</html>
