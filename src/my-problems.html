<html lang="en">

<head>
	<!-- <script type="text/javascript" async src="../script/parse-jwt.js"></script>
	<script type="text/javascript" async src="../script/require-teacher.js"></script> -->
	<script type="text/javascript" src="../script/retrieve-problems.js"></script>
	<script type="text/javascript" src="../script/retrieve-problems-pages.js"></script>
	<script type="text/javascript" src="../script/retrieve-first-problems.js"></script>


	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class administration</title>
	<link rel="stylesheet" href="../css/main.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/search-bar.css">
	<link rel="stylesheet" href="../css/my-problems.css">
	<link rel="stylesheet" href="../css/bottom-right-navigation-buttons.css">

</head>

<body>
	<nav class="top-navbar">
		<div>
			<a class="active" href="my-classes.html">My classes</a>
		</div>

		<div class="navbar-right">
			<a href="my-problems.html">My problems</a>
			<a href="account-administration.html">My account</a>
		</div>
	</nav>

	<main class="main class-admin">
		<div class="dashboard">
			<p class="filter">Filter</p>
			<div class="search-by-word">
				<p class="label">Search by title or description</p>
				<input class="custom-input" placeholder="Type words">
			</div>
			<div class="tag">
				<p class="label">Difficulty</p>
				<form class="tag-1">
					<div class="dificultate">
						<input class="hidden" id="chk1" type="checkbox">
						<label for="chk1">
							<span class="text">EASY</span>
						</label>

						<input class="hidden" id="chk2" type="checkbox">
						<label for="chk2">
							<span class="text">MEDIUM</span>
						</label>

						<input class="hidden" id="chk3" type="checkbox">
						<label for="chk3">
							<span class="text">HARD</span>
						</label>
					</div>
				</form>
			</div>
			<div class="tags">
				<p class="label">Tags</p>
				<input type="text" placeholder="Type tags" class="custom-input">
			</div>
			<div class="dates-selectors">
				<p class="label">Starting with</p>
				<input type="date" id="start-date" class="custom-input date-selector">
				<p class="label">Ending to</p>
				<input type="date" id="end-date" class="custom-input date-selector">
			</div>
			<div class="apply-filters-button-wrapper">
				<button class="apply-filters-button">Search with the applied filters</button>
			</div>

		</div>

		<div class="section-area">
			<div class="section-header">
				<p class="section-title">Problems</p>
				
				<button class="section-save-button" onclick="location.href = 'add-problem.html'">Submit new
					problem</button>
				<button class="section-save-button" onclick="location.href = 'import-problem.html'">Import problem</button>
			</div>
			<div class="section-main">
				<div id="problem-list">
				</div>

				<template id="problem-template">
					<div class="problem" id="problem-id">
						<div class="header">
							<p id="problem-title" class="problem-title"></p>
							<dl id="problem-difficulty" class="difficulty"></dl>
							<div class="tags-div">
								<p>Tags:</p>
								<p id="problem-tags"></p>
							</div>
							<p class="status" id="problem-status">pending</p>
							<button class="view-problem-button" id="problem-view-button">View problem</button>
						</div>
						<div class="description">
							<p class="problem-description" id="problem-description"></p>
						</div>
					</div>
				</template>


				<div class="navigation-buttons" id="navigation-buttons">
					<button id="back-page-button" onclick="backPageButtonClicked()">&lt;</button>
					<select id="page-selector" onchange="pageSelectorClicked()">
					</select>
					<button id="next-page-button" onclick="nextPageButtonClicked()">&gt;</button>
				</div>
			</div>

		</div>

	</main>

	<script type="text/javascript" src="../script/my-problems.js"></script>
</body>

</html>
