	<main class="main class-admin">
		<div class="dashboard">
			<!-- Ce se poate face: vazut elevi, adaugat elevi, gestionat elevi + bara de search
			Postat probleme, vazut (istoric) probleme, editat probleme,
			postat teme, vazut (istoric) teme, editat teme
			Proful trebuie sa aiba panou pentru rezolvari primite: pagina dedicata, validare
			Setari generale clasa?
			-->
			<p class="filter">Filter</p>
			<div class="search-by-word">
				<p class="label">Search by title or description</p>
				<input class="custom-input" placeholder="Type words">
			</div>
			<div class="tag">
				<p class="label">Difficulty</p>
				<form class="tag-1">
					<div class="dificultate">
						<input class="hidden" id="chk1" type="checkbox">
						<label for="chk1">
							<span class="text">EASY</span>
						</label>

						<input class="hidden" id="chk2" type="checkbox">
						<label for="chk2">
							<span class="text">MEDIUM</span>
						</label>

						<input class="hidden" id="chk3" type="checkbox">
						<label for="chk3">
							<span class="text">HARD</span>
						</label>
					</div>
				</form>
			</div>
			<div class="tags">
				<p class="label">Tags</p>
				<input type="text" placeholder="Type tags" class="custom-input">
			</div>
			<div class="dates-selectors">
				<p class="label">Starting with</p>
				<input type="date" id="start-date" class="custom-input date-selector">
				<p class="label">Ending to</p>
				<input type="date" id="end-date" class="custom-input date-selector">
			</div>
			<div class="apply-filters-button-wrapper">
				<button class="apply-filters-button">Search with the applied filters</button>
			</div>

		</div>

		<div class="section-area">
			<div class="section-header">
				<p class="section-title">Problems</p>
				<button class="section-save-button" onclick="location.href = 'add-problem.html'">Submit new
					problem</button>
			</div>
			<div class="section-main" id="problem-list">
				<!-- <div class="problem" id="33">

						</p>

				<template id="problem-template">
					<div class="problem">
						<div class="header">
							<p id="problem-title" class="problem-title"></p>
							<dl id="problem-difficulty" class="difficulty"></dl>
							<div class="tags-div">
								<p>Tags:</p>
								<p id="problem-tags"></p>
							</div>
							<button class="view-problem-button" id="problem-view-button">View problem</button>
						</div>
						<div class="description">
							<p class="problem-description" id="problem-description"></p>
						</div>
					</div>
				</template>


				<div class="navigation-buttons">
					<button>&lt;</button>
					<div class="button-list">
						<button>1</button>
					</div>
					<button>&gt;</button>
				</div>
			</div>

		</div>
