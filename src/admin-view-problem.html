	<nav class="admin-navbar">

	<main>
		<div class="content">
			<div class="description">
				<div class="title">
					<p class="format-title" id="title-prb"></p>
				</div>
				<div class="tags">
					<div class="text">

					<div class="text">
						<p class="header"> Teacher: </p>

					<div class="text">
						<p class="header"> Created: </p>

					</div>
					<div class="text">
						<p class="header"> Difficulty: </p>
						<p class="type" id="diff"></p>
					</div>
					<div class="other-tags">
						<p class="header">Tags</p>

						</ul>
					</div>
				</div>
				<div class="bottom-buttons">
					<button class="button" id="accept-button" onclick="problem('1')">ACCEPT</button>
					<button class="button" id="reject-button" onclick="problem('0')">REJECT</button>
				</div>
			</div>
			<div class="body">
				<div class="inner">
					<textarea readonly id="description">
						
					</textarea>
				</div>
			</div>
