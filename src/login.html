<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log in</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">

	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/login.css">

	<link rel="stylesheet" href="../css/reveal-password-button.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
	<nav class="top-navbar">
		<div>
			<a class="active" href="index.html">Home</a>
		</div>

		<div class="navbar-right">
			<a href="login.html">Login</a>
		</div>

	</nav>
	<main>
		<form class="login" onsubmit="return false">
			<input type="email" id="email" class="email" placeholder="Email" required>
			<div class="password-div">
				<input type="password" placeholder="Password" value="" required id="password">
				<i class="reveal-password-button bi bi-eye-slash" name="togglePassword" id="togglePassword"
					onclick='revealPasswordButtonLoginPage();'></i>
			</div>
			<div class="login-button-row">
				<button onclick="login()">LOG IN</button>
				<p class="login-error-message" id="login-error-message">Invalid email or password!</p>
			</div>
			<p><a href="forgot-password.html">Forgot your password?</a></p>
			<p>Don't have an account? <a href="register.html">Create one!</a></p>
		</form>

	</main>

	<script type="text/javascript" src="../script/reveal-password-button.js"></script>
	<script type="text/javascript" src="../script/login.js"></script>
</body>

</html>
