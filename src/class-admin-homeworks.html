<!DOCTYPE html>
<html lang="en">

<head>
	<script src="../script/parse-jwt.js"></script>
	<script src="../script/retrieve-homeworks.js"></script>
	<script src="../script/retrieve-first-homerworks.js"></script>


	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class administration</title>
	<link rel="stylesheet" href="../css/main.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/class-admin.css">
	<link rel="stylesheet" href="../css/class-admin-homeworks.css">
	<link rel="stylesheet" href="../css/bottom-right-navigation-buttons.css">
</head>

<body>
	<nav class="top-navbar" id="teacher-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuProf()">
				<img class="user-pic" id="navbar-profile-img-prof"></img>
				<p id="navbar-profile-username-prof">112345</p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-prof" onmouseleave="hideNavbarProfileMenuProf()">
				<a href="account-administration.html">Account settings</a>
				<a id="profile-my-profile-link-prof">My profile</a>
				<a class="logout-button" onclick="logout()">Log out</a>
			</div>
		</div>
		<div class="navbar-right"> <a href="my-problems.html">My problems</a> </div>
	</nav>

	<main class="main class-admin">
		<div class="dashboard">
			<p class="class-name" id="name-class"></p>

			<a id="class-overview-button">Overview</a>
			<a id="class-settings-button">Settings</a>
			<a id="class-students-button">Students</a>
			<a class="active" id="class-homeworks-button">Homeworks</a>

			<div class="class-id">
				<p>ID:</p>
				<p id="class-id"></p>
			</div>

		</div>

		<div class="section-area">
			<div class="section-header">
				<p class="section-title">Homeworks</p>
				<a class="section-save-button" href="add-homework-1.html" id="add-homework-button">Add homework</a>
			</div>
			<div class="section-main" id="homeworks-list">
			</div>

			<template id="homework-template">
				<div class="homework" id="homework-div">
					<div class="header">
						<div class="title-deadline-div">
							<p class="homework-title" id="homework-title"></p>
							<div class="deadline-label">
								<p>Deadline:</p>
								<p id="deadline-label-id"></p>
							</div>
						</div>
						<button id="homework-goto-button" class="view-homework-button"
							onclick="location.href='prof-view-homework.html';">View homework</button>
					</div>
					<!-- <div class="description">
						<p class="homework-description" id="homework-description"></p>
					</div> -->
				</div>
			</template>

		</div>


		<script src="../script/parse-jwt.js"></script>
		<script src="../script/navbar.js"></script>
		<script src="../script/class-admin-identification.js"></script>
	</main>
</body>

</html>
