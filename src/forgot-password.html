<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InformatiX - forgot password</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/fake-navbar.css">
	<link rel="stylesheet" href="../css/forgot-password.css">
</head>

<body>
	<nav class="fake-navbar">
		<div>
			<a class="active" href="index.html">Home</a>
		</div>

		<div class="fake-navbar-right">
			<a href="login.html">Login</a>
		</div>
	</nav>

	<main>
		<form class="password-reset" onsubmit="return false">
			<input type="email" class="email" placeholder="Email" required id="userEmail">
			<div id="empty-email" class="error">
				<p>Please, write e-mail.</p>
			</div>
			<div id="no-email" class="error">
				<p>You don't have an account.</p>
			</div>
			<button type="submit" onclick="sentEmail()">RESET PASSWORD</button>

			<!-- <p class="register-message">Don't have an account? <a href="register.html">Create one!</a></p> -->
		</form>
	</main>

</body>

<script type="text/javascript" src="../script/resetPassword.js"></script>

</html>
