<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InformatiX</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/view-solution.css">
</head>

<body>
	<nav class="top-navbar" id="teacher-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuProf()">
				<img class="profile-user-pic" id="navbar-profile-img-prof"></img>
				<p id="navbar-profile-username-prof"></p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-prof" onmouseleave="hideNavbarProfileMenuProf()">
				<a href="account-administration.html">Account settings</a>
				<a id="profile-my-profile-link-prof">My profile</a>
				<a class="logout-button" onclick="logout()">Log out</a>
			</div>
		</div>
		<div class="navbar-right"> <a href="my-problems.html">My problems</a> </div>
	</nav>


	<main>
		<div class="problem">
			<div class="header">
				<div>
					<p class="format-title" id="student-username"></p>
					<p class="format-title">&#x2022</p>
					<p class="format-title">solution</p>
				</div>

				<div class="score-section">
					<p>Score:</p>
					<input class="score-input" id="score-input" oninput="correctInput()">
					<button class="assign-score" onclick="assignScore()">Assign score</button>
				</div>

			</div>
			<div class="description">

				<div class="subtitle">
					<p class="format-subtitle">Problem text</p>
				</div>
				<div class="the-body">
					<textarea readonly id="problem-description"> </textarea>
				</div>
			</div>
			<div class="body">
				<div class="subtitle">
					<p class="format-subtitle">Solution</p>
				</div>
				<div class="the-body">
					<textarea readonly id="solution-body"> </textarea>
				</div>
			</div>
		</div>


	</main>

	<script src="../script/is-token-expired.js"></script>
	<script src="../script/parse-jwt.js"></script>
	<script src="../script/require-teacher-or-admin.js"></script>
	<script src="../script/navbar.js"></script>
	<script src="../script/view-solution.js"></script>
</body>

</html>
