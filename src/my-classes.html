<!DOCTYPE html>
<html lang="en">

<head>
	<script src="../script/parse-jwt.js"></script>

	<meta charset="UTF-8">

<body>

	<nav class="top-navbar" id="teacher-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuProf()">
				<img class="user-pic" id="navbar-profile-img-prof"></img>
				<p id="navbar-profile-username-prof"></p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-prof" onmouseleave="hideNavbarProfileMenuProf()">
				<a href="account-administration.html">Account settings</a>
				<a id="profile-my-profile-link-prof">My profile</a>
				<a class="logout-button" onclick="logout()">Log out</a>
			</div>
		</div>
		<div class="navbar-right"> <a href="my-problems.html">My problems</a> </div>
	</nav>
	<nav class="top-navbar" id="student-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuStud()">
				<img class="user-pic" id="navbar-profile-img-stud"></img>
				<p id="navbar-profile-username-stud"></p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-stud" onmouseleave="hideNavbarProfileMenuStud()">

				<a class="logout-button" onclick="logout()">Log out</a>
			</div>
		</div>
	</nav>

	<main class="main">

		<div class="myclasses-panel">
			<div class="dashboard">
				<div class="dashboard-class-name">
					<content>My classes</content>
				</div>
				<div class="dashboard-class-button" id="create-class-button-div">
					<a href="create-class.html">Create class</a>
				</div>
			</div>
			<div id="class-list"></div>

			<template id="teacher-class-template">
				<div class="class" id="class-div">
					<div class="header">
						<a class="title" id="class-title"></a>
						<button class="gotobutton" id="class-goto-button">Go to class</button>
					</div>
					<div class="content">
						<p id="class-description"> </p>
					</div>
				</div>
			</template>
			<template id="student-class-template">
				<div class="class" id="class-div">
					<div class="header">
						<a class="title" id="class-title"></a>

						<div class="teacher">
							<p>â€¢</p>
							<a>Teacher:</a>
							<a class="teacher-link" id="teacher"></a>
						</div>
						<button class="gotobutton" id="class-goto-button">Go to class</button>
					</div>
					<div class="content">
						<p id="class-description"> </p>
					</div>
				</div>
			</template>
		</div>


		<script src="../script/my-classes.js"></script>
		<script src="../script/navbar.js"></script>
	</main>
