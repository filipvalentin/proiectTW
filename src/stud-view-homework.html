<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class administration</title>
	<link rel="stylesheet" href="../css/main.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">
	<link rel="stylesheet" href="../css/top-navbar.css">
	
	<link rel="stylesheet" href="../css/prof-view-homework.css">
</head>

<body>
	<nav class="top-navbar" id="student-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuStud()">
				<img class="profile-user-pic" id="navbar-profile-img-stud"></img>
				<p id="navbar-profile-username-stud"></p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-stud" onmouseleave="hideNavbarProfileMenuStud()">
				<a href="account-administration.html">Account settings</a>
				<a id="profile-my-profile-link-stud">My profile</a>
				<a class="logout-button" onclick="logout()">Log out</a>
			</div>
		</div>
	</nav>

	<main >
		<div class="info-panel">
			<div class="info-item">
				<p>Homework title:</p>
				<p class="item-bold" id="hmk-title"></p>
			</div>
			<div class="info-item">
				<p>Deadline:</p>
				<p class="item-bold" id="hmk-deadline"></p>
			</div>
		</div>
		<div class="problem-panel">
			<div class="header">
				<p>Custom problems</p>
			</div>
			<div class="problem-list" id="custom-problem-list">
				
			</div>
		</div>
		<div class="problem-panel">
			<div class="header">
				<p>Assigned problems</p>
			</div>
			<div class="problem-list" id="assigned-problem-list">

			</div>
		</div>


		
		<template id="entry-template">
			<div class="problem-item" id="problem-item-div">
				<p id="problem-title"></p>
				<div class="problem-id-div">
					<p>Id: </p>
					<p id="problem-id"></p>
				</div>
				<button class="problem-goto-button" id="problem-goto-button">Go to problem</button>
			</div>
		</template>

		<script src="../script/is-token-expired.js"></script>
		<script src="../script/parse-jwt.js"></script>
		<script src="../script/require-student.js"></script>
		<script src="../script/navbar.js"></script>
		<script src="../script/retrieve-problems-prof-view-homework.js"></script>
	</main>
</body>

</html>
