<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/account-administration.css">
	<link rel="stylesheet" href="../css/top-navbar.css">
</head>

<body>

	<nav class="top-navbar">
		<div>
			<a class="active" href="index.html">Home</a>
		</div>
		<div>
			<a href="my-classes.html">My Classes</a>
		</div>


		<div class="navbar-right">
			<a href="login.html">My Account</a>
		</div>
		<div class="navbar-right" style="display: none;">
			<a href="login.html">Other</a>
		</div>

	</nav>

	<main class="main account-admin-main">
		<div class="sidepanel">
			<div class="main_focus">
				<img class="picture" src="../resources/Sample_User_Icon.png" class="user">
				<div class="username">
					mihaitaboss
				</div>
			</div>
			<div class="informatii_persoana">
				<div class="mail">
					<p>E-mail: mihaitzaboss@gmail.com</p>
				</div>
				<div class="alte_info">
					<p>Nume: Bossulescu</p>
					<p>Prenume: Mihaita</p>
				</div>
			</div>
		</div>

		<div class="settings-area">
			<div class="modify">
				<h3>Schimbare e-mail</h3>
				<form class="forms">
					<input type="email" placeholder="Introduceti e-mailul actual" required>
					<input type="email" placeholder="Introduceti noul e-mail" required>
					<input type="email" placeholder="Confirmati noul e-mail" required>
					<button>Schimba e-mailul</button>
				</form>
			</div>
			<div class="modify">
				<h3>Schimbare parola</h3>
				<form class="forms">
					<input type="password" placeholder="Introduceti parola veche" required>
					<input type="password" placeholder="Introduceti noua parola" required>
					<input type="password" placeholder="Confirmati noua parola" required>
					<button>Schimba parola</button>
				</form>
			</div>
			<div class="modify">
				<h3>Modificare profil</h3>
				<div class="mod-profil">
					<div class="form_2">
						<form class="forms">
							<input type="text" placeholder="Username">
							<input type="text" placeholder="Nume">
							<input type="text" placeholder="Prenume">
							<input type="text" placeholder="Institutie de invatamant">
							<input type="date" placeholder="Ziua ta de nastere">
							<select name="option">
								<option value="" disabled selected>Selectati genul</option>
								<option value="Masculin">Masculin</option>
								<option value="Feminin">Feminin</option>
								<option value="Other">Other</option>
							</select>
							<textarea placeholder="O mica descriere"></textarea>
							<button>Actualizare profil</button>
						</form>
					</div>
					<form class="selection">
						<input type="checkbox" name="afisare_nastere" id="nastere">
						<label for="nastere">Doresc sa mi se afiseze ziua de nastere.</label><br>
						<input type="checkbox" name="afisare_institutie" id="institutie">
						<label for="institutie">Doresc sa mi se afiseze institutia de invatamant.</label><br>
						<input type="checkbox" name="afisare_gen" id="institutie">
						<label for="institutie">Doresc sa mi se afiseze genul.</label><br>
					</form>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
