<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InformatiX</title>
	<link href='https://fonts.googleapis.com/css?family=JetBrains%20Mono' rel='stylesheet'>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/add-homework.css">
</head>

<body>
	<nav class="top-navbar">
		<div>
			<a class="active" href="my-classes.html">My classes</a>
		</div>

		<div class="navbar-right">
			<a href="my-problems.html">My problems</a>
			<a href="account-administration.html">My account</a>
		</div>
	</nav>


	<main>
		<div class="create-custom">
			<div class="header">
				<p class="title">Step 3: Tags and deadline</p>
				<div class="progress-view">
					<div class="progress">
						<p class="bullet" style="background-color: #f24353; color:#fff">1</p>
					</div>
					<div class="progress">
						<p class="bullet" style="background-color: #f24353; color:#fff">2</p>
					</div>
					<div class="progress">
						<p class="bullet" style="background-color: #f24353; color:#fff">3</p>
					</div>
				</div>

					<button type="submit" class="button" onclick="location.href = 'class-admin-homeworks.html';">Finish</button>

			</div>
			<div class="custom">
				<!-- <div class="cerinta">
                    <p class="explication">Aici veti seta niste taguri si deadline-ul temei
                    </p>
                </div> -->
				<div class="forms">
					<div class="filtering">
						<input type="text" id="tags" placeholder="Type your tags">
						<div class="difficulty">
							<div class="selection">
								<input type="checkbox" name="" id="easy">
								<label for="easy">EASY</label>
							</div>
							<div class="selection">
								<input type="checkbox" name="" id="medium">
								<label for="medium">MEDIUM</label>
							</div>
							<div class="selection">
								<input type="checkbox" name="" id="hard">
								<label for="hard">HARD</label>
							</div>
						</div>
					</div>
				</div>

				<div class="date-section">
					<p>Deadline: </p>
					<input type="date">
				</div>
			</div>
		</div>
	</main>
</body>

</html>
