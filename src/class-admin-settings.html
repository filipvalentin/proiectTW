<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class administration</title>
	<link rel="stylesheet" href="../css/main.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/class-admin.css">
</head>

<body>
	<nav class="top-navbar" id="teacher-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuProf()">
				<img class="profile-user-pic" id="navbar-profile-img-prof"></img>
				<p id="navbar-profile-username-prof">112345</p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-prof" onmouseleave="hideNavbarProfileMenuProf()">
				<a href="account-administration.html">Account settings</a>
				<a id="profile-my-profile-link-prof">My profile</a>
				<a class="logout-button" onclick="logout()">Log out</a>
			</div>
		</div>
		<div class="navbar-right"> <a href="my-problems.html">My problems</a> </div>
	</nav>

	<main class="main class-admin">
		<div class="dashboard">

			<p class="class-name" id="name-class"></p>

			<a id="class-overview-button">Overview</a>
			<a class="active" id="class-settings-button">Settings</a>
			<a id="class-students-button">Students</a>
			<a id="class-homeworks-button">Homeworks</a>

			<div class="class-id">
				<p>ID:</p>
				<p id="class-id"></p>
			</div>

		</div>

		<div class="section-area">
			<div class="section-header">
				<p class="section-title">Settings</p>
				<a class="section-save-button" onclick="changeInfoClass()">Save</a>
			</div>

			<div class="option">
				<p class="option-label">Class name</p>
				<input type="text" class="input-description" placeholder="Class Name" id="new-name">
				<div id="empty-name" class="error">
					<p>Please, enter the name of the class.</p>
				</div>
			</div>
			<div class="option">
				<p class="option-label">Class description</p>
				<textarea class="input-description" class="new-description" id="new-description"></textarea>
				<div id="empty-description" class="error">
					<p>Please, tell something about this class.</p>
				</div>
			</div>


		</div>
	</main>
	
	<script src="../script/is-token-expired.js"></script>
	<script src="../script/parse-jwt.js"></script>
	<script src="../script/require-teacher-or-admin.js"></script>
	<script src="../script/navbar.js"></script>
	<script src="../script/class-admin-identification.js"></script>
	<script src="../script/class-admin-settings.js"></script>
</body>

</html>
