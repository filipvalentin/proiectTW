<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InformatiX</title>
	<link href='https://fonts.googleapis.com/css?family=JetBrains%20Mono' rel='stylesheet'>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/add-problem.css">
</head>

<body>
	<nav class="top-navbar">
		<div>
			<a class="active" href="index.html">Home</a>
		</div>
		<div>
			<a href="my-classes.html">My Classes</a>
		</div>

		<div class="navbar-right">
			<a href="problem.html">My problems</a>
			<a href="login.html">Login</a>
		</div>
	</nav>

	<main class="main">
		<div class="complete-form">
			<div class="about-problem">
				<div class="Titlu">
					Date generale despre problema
				</div>
				<div class="form">
					<div class="title-of-problem">
						<input type="text" placeholder="Introduceti titlul problemei">
					</div>
					<div class="check">
						<div>
							<input type="checkbox" id="usor">
							<label for="usor">USOR</label>
						</div>
						<div>
							<input type="checkbox" id="mediu">
							<label for="mediu">MEDIU</label>
						</div>
						<div>
							<input type="checkbox" id="greu">
							<label for="greu">GREU</label>
						</div>
					</div>
					<div>
						<input type="text" placeholder="Introduceti niste tag-uri">
					</div>
				</div>
			</div>
			<div>
				<div class="Titlu">
					Descrierea problemei
				</div>
				<div class="form">
					<textarea name="Problema" id="" placeholder="Introduceti cerinta problemei"></textarea>
				</div>
			</div>
		</div>
	</main>
