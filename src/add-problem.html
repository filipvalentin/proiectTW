<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InformatiX</title>
	<link href='https://fonts.googleapis.com/css?family=JetBrains%20Mono' rel='stylesheet'>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/add-problem.css">
</head>

<body>
	<nav class="top-navbar">
		<div>
			<a class="active" href="my-classes.html">My classes</a>
		</div>

		<div class="navbar-right">
			<a href="my-problems.html">My problems</a>
			<a href="account-administration.html">My account</a>
		</div>
	</nav>

	<main class="main">
		<div class="complete-form">
			<div class="about-problem">
				<div class="Titlu">
					<p class="title">Submit new problem</p>
					<a class="redirect" href="problem.html">Submit</a>
				</div>
				<div class="form"> 
					<div class="spec">
						<p class="specification">Title</p>
						<input class="text-form" type="text" placeholder="Write the title of problem" required>
					</div>
					<div class="check">
						<p class="specification">Difficulty</p>
						<select name="difficulty" id="dif" required>
							<option value="EASY">EASY</option>
							<option value="MEDIUM">MEDIUM</option>
							<option value="HARD">HARD</option>
						</select>
					</div>
					<div class="spec">
						<p class="specification">Tags</p>
						<input class="text-form" type="text" placeholder="Write some tags" required>
					</div>
					<div class="textarea-form">
						<p class="specification">Body</p>
						<textarea name="Problema" id="" placeholder="Write the specification of problem" required></textarea>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
