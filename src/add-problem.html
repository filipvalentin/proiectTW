<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InformatiX</title>
	<link href='https://fonts.googleapis.com/css?family=JetBrains%20Mono' rel='stylesheet'>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/add-problem.css">
</head>

<body>
	<nav class="top-navbar">
		<div>
			<a class="active" href="my-classes.html">My classes</a>
		</div>

		<div class="navbar-right">
			<a href="my-problems.html">My problems</a>
			<a href="account-administration.html">My account</a>
		</div>
	</nav>

	<main class="main">
		<div class="submit-form">
			<div class="title-header">
				<p class="title">Submit a new problem</p>
				<button class="submit-problem-button" href="problem.html" onclick="sendRequest()">Submit</button>
			</div>
			<div class="form-specs">
				<div class="spec">
					<p class="specification">Title</p>
					<input class="form-input" type="text" placeholder="The sumarry of the problem" required id="title">
				</div>
				<div class="check">
					<p class="specification">Difficulty</p>
					<select name="difficulty" id="difficulty" required>
						<option value="EASY">EASY</option>
						<option value="MEDIUM">MEDIUM</option>
						<option value="HARD">HARD</option>
					</select>
				</div>
				<div class="spec">
					<p class="specification">Tags</p>
					<input class="form-input" type="text" placeholder="Write some tags" required id="tags">
				</div>

			</div>
			<div class="right-pane-textarea">
				<div class="textarea-form">
					<p class="specification">Description</p>
					<textarea name="problem-textarea" id="description" placeholder="Write the description of the problem"
						required class="problem-textarea"></textarea>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../script/add-problem.js"></script>
	</main>
</body>

</html>
