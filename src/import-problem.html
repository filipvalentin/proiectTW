	<link rel="stylesheet" href="../css/main.css">

</head>

<body>
	<nav class="top-navbar" id="teacher-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuProf()">
				<img class="profile-user-pic" id="navbar-profile-img-prof"></img>
				<p id="navbar-profile-username-prof">112345</p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-prof" onmouseleave="hideNavbarProfileMenuProf()">

				<a class="logout-button" onclick="logout()">Log out</a>
			</div>

	<main>
		<div class="create-class">
			<message>Import a problem</message>
			<message class="filetype">Supported filetype: JSON</message>

			<form id="imageForm" enctype="multipart/form-data" class="forms" onsubmit="return false">
				<input type="file" name="json" id="inputJSON" accept=".json">
				<div id="no-json" class="error">
					<p>Please, choose a JSON file.</p>
				</div>
			</form>

			<button class="create-button" onclick="importJSON()">Import</button>
		</div>
	</main>
