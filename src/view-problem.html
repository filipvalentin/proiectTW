<!DOCTYPE html>
<html lang="en">
<!-- TODO EXPORT -->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InformatiX</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/view-problem.css">
</head>

<body>
	<nav class="top-navbar" id="teacher-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuProf()">
				<img class="user-pic" id="navbar-profile-img-prof"></img>
				<p id="navbar-profile-username-prof"></p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-prof" onmouseleave="hideNavbarProfileMenuProf()">
				<a href="account-administration.html">Account settings</a>
				<a id="profile-my-profile-link-prof">My profile</a>
				<a class="logout-button" onclick="logout()">Log out</a>
			</div>
		</div>
		<div class="navbar-right"> <a href="my-problems.html">My problems</a> </div>
	</nav>
	<nav class="top-navbar" id="student-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuStud()">
				<img class="user-pic" id="navbar-profile-img-stud"></img>
				<p id="navbar-profile-username-stud"></p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-stud" onmouseleave="hideNavbarProfileMenuStud()">
				<a href="account-administration.html">Account settings</a>
				<a id="profile-my-profile-link-stud">My profile</a>
				<a class="logout-button" onclick="logout()">Log out</a>
			</div>
		</div>
	</nav>
	

	<main>
		<div class="problemas">
			<div class="description">
				<div class="title">
					<p class="format-title" id="title-prb"></p>
				</div>
				<div class="tags">
					<div class="difficulty">
						<p class="header"> Status: </p>
						<p class="type" id="status"></p>
					</div>
					<div class="difficulty">
						<p class="header"> Created: </p>
						<p class="type" id="date"></p>
					</div>
					<div class="difficulty">
						<p class="header"> Last update at: </p>
						<p class="type" id="check"></p>
					</div>
					<div class="difficulty">
						<p class="header"> Difficulty: </p>
						<p class="type" id="diff"></p>
					</div>
					<div class="other-tags">
						<p class="header">Tags</p>
						<ul id="tags">
							
						</ul>
					</div>
				</div>
				<div class="special-class">
					<button class="button" onclick="deleteProblem()">DELETE</button>
					<button class="button" onclick="exportProblem()">EXPORT</button>
				</div>
			</div>
			<div class="body">
				<div class="the-body">
					<textarea readonly id="description">
					</textarea>
				</div>
			</div>
		</div>
	</main>

	<script src="../script/parse-jwt.js"></script>
	<script src="../script/navbar.js"></script>
</body>
<script src="../script/view-problem.js"></script>
</html>
