<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class administration</title>
	<link rel="stylesheet" href="../css/main.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<link rel="stylesheet" href="../css/class-admin.css">
	<link rel="stylesheet" href="../css/class-admin-students-panel.css">
	<link rel="stylesheet" href="../css/search-bar.css">
	<link rel="stylesheet" href="../css/bottom-right-navigation-buttons.css">
</head>

<body>
	<nav class="top-navbar" id="teacher-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuProf()">
				<img class="profile-user-pic" id="navbar-profile-img-prof"></img>
				<p id="navbar-profile-username-prof">112345</p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-prof" onmouseleave="hideNavbarProfileMenuProf()">
				<a href="account-administration.html">Account settings</a>
				<a id="profile-my-profile-link-prof">My profile</a>
				<a class="logout-button" onclick="logout()">Log out</a>
			</div>
		</div>
		<div class="navbar-right"> <a href="my-problems.html">My problems</a> </div>
	</nav>

	<main class="class-admin">

		<div class="dashboard">
			<p class="class-name" id="name-class"></p>

			<a href="class-admin-overview.html" id="class-overview-button">Overview</a>
			<a href="class-admin-settings.html" id="class-settings-button">Settings</a>
			<a href="class-admin-students.html" class="active" id="class-students-button">Students</a>
			<a href="class-admin-homeworks.html" id="class-homeworks-button">Homeworks</a>

			<div class="class-id">
				<p>ID:</p>
				<p id="class-id"></p>
			</div>



		</div>

		<div class="section-area">
			<div class="section-header">
				<p class="section-title">Students</p>
				<a class="section-save-button" href="add-students.html" id="add-students-button">Add students</a>
			</div>

			<div class="content-students">
				<div class="student-list" id="student-list">
				</div>
			</div>

			<template id="student-template">
				<div class="student-entry" id="student-entry">
					<div class="entry-left-side">
						<img class="student-pic" id="student-image">
						<a class="student-user" id="student-username"></a>
					</div>
					<div class="divider"></div>
					<button class="student-entry-button" id="remove-student-button">Remove</button>
				</div>
			</template>

		</div>


	</main>
	
	<script src="../script/is-token-expired.js"></script>
	<script src="../script/parse-jwt.js"></script>
	<script src="../script/require-teacher-or-admin.js"></script>
	<script src="../script/navbar.js"></script>
	<script src="../script/class-admin-identification.js"></script>
	<script src="../script/retrieve-students.js"></script>
	<script src="../script/remove-student.js"></script>
</body>

</html>
