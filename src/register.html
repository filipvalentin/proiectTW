<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">
	<link rel="stylesheet" href="../css/register.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/top-navbar.css">

	<link rel="stylesheet" href="../css/reveal-password-button.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<!-- DEBUG ONLY !!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
<script type="text/javascript" src="https://livejs.com/live.js"></script>

<body>
	<nav class="top-navbar">
		<div>
			<a class="active" href="index.html">Home</a>
		</div>

		<div class="navbar-right">
			<a href="login.html">Login</a>
		</div>

	</nav>
	<main>
		<div class="register">
			<label>Username</label>
			<input type="text" placeholder="Username" required id="username">
			<label>Email</label>
			<input type="email" class="email" placeholder="Email" required id="email">
			<label>Account type</label>
			<select required id="accountType">
				<option value="" disabled selected>Select your account type</option> <!-- Selectati tipul de cont -->
				<option value="student">Student</option>
				<option value="teacher">Professor</option>
			</select>
			<label>Password</label>
			<div class="password-div">
				<input type="password" placeholder="Password" value="" required id="password" onkeyup="checkPassword()"
					onfocus="displayPasswordStrengthPopup()">
				<i class="reveal-password-button bi bi-eye-slash" name="togglePassword" onclick="revealPasswordButtonRegisterPage()"></i>
			</div>
			<div class="password-strength-popup" id="password-strength-popup">
				<item class="password-requirement-item" id="i1lcs1ucs">1 lowercase & 1 uppercase</item>
				<item class="password-requirement-item" id="i1number">1 number</item>
				<item class="password-requirement-item" id="i1specialc">1 special character</item>
				<item class="password-requirement-item" id="iatleast8c">atleast 8 characters</item>
			</div>
			<label>Retype password</label>
			<!-- <div class="password-div"> -->
			<input type="password" placeholder="Retype Password" value="" required id="retypePassword"
				onkeyup='checkPassword();'>
			<!-- <i class="bi bi-eye-slash" name="togglePassword" onclick='revealPasswordButtonRegisterPage();'></i> -->
			<!-- </div> -->
			<button onclick='register()'>Register</button>

			<p>Already have an account? <a href="login.html">Log in!</a></p>
		</div>
	</main>

	<script type="text/javascript" src="../script/reveal-password-button.js"></script>
	<script type="text/javascript" src="../script/register.js"></script>
</body>

</html>
