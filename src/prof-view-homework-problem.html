<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class administration</title>
	<link rel="stylesheet" href="../css/main.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">
	<link rel="stylesheet" href="../css/top-navbar.css">
	<!-- <link rel="stylesheet" href="../css/student-view-problem-comments.css"> -->
	<!-- <link rel="stylesheet" href="../css/bottom-right-navigation-buttons.css"> -->
	<link rel="stylesheet" href="../css/prof-view-homework-problem.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/rating.css">
</head>

<body>
	<nav class="top-navbar" id="teacher-navbar">
		<div> <a class="active" href="my-classes.html">My classes</a> </div>
		<div class="navbar-right">
			<div class="account-button" onclick="showNavbarProfileMenuProf()">
				<img class="profile-user-pic" id="navbar-profile-img-prof"></img>
				<p id="navbar-profile-username-prof"></p>
				<span class="caret"></span>
			</div>
			<div class="navbar-profile-menu" id="navbar-profile-menu-prof" onmouseleave="hideNavbarProfileMenuProf()">
				<a href="account-administration.html">Account settings</a>
				<a id="profile-my-profile-link-prof">My profile</a>
				<a class="logout-button" onclick="logout()">Log out</a>
			</div>
		</div>
		<div class="navbar-right"> <a href="my-problems.html">My problems</a> </div>
	</nav>

	<main>
		<div class="left-panel">
			<header>
				<div class="problem-title">
					<p id="problem-title"></p>
				</div>
			</header>
			<div class="content">
				<div class="item">
					<p class="name">Id:</p>
					<p class="value" id="problem-id"></p>
				</div>
				<div class="item">
					<p class="name">Difficulty:</p>
					<p class="value" id="problem-difficulty"></p>
				</div>
				<div class="item">
					<p class="name">Tags:</p>
					<p class="value" id="problem-tags"></p>
				</div>
				<div class="item">
					<p class="name">Average rating:</p>
					<div class="rating">
						<span class="fa fa-star" id="avg-rating-star1"></span>
						<span class="fa fa-star" id="avg-rating-star2"></span>
						<span class="fa fa-star" id="avg-rating-star3"></span>
						<span class="fa fa-star" id="avg-rating-star4"></span>
						<span class="fa fa-star" id="avg-rating-star5"></span>
					</div>
				</div>
				<p class="description" id="description"></p>
			</div>
		</div>
		<div class="right-panel">
			<header>Students</header>
			<table class="user-table" id="student-list">
				<tr class="table-header">
					<th> Student </th>
					<th> Status </th>
					<th> Score </th>
					<th> Rating </th>
				</tr>

			</table>

		</div>
		<div class="comments" id="comment-section">
			<header> Comments </header>
		</div>

		<template id="student-entry-template">
			<tr class="student-entry">
				<td class="left-td">
					<div class="user">
						<img class="user-pic" id="entry-student-pic">
						<a id="entry-student-username"></a>
					</div>
				</td>
				<td>
					<div class="status">
						<p id="entry-solution-status"></p>
					</div>
				</td>
				<td>
					<div class="score">
						<p id="entry-solution-score"></p>
					</div>
				</td>
				<td class="rating-td">
					<div class="rating">
						<span class="fa fa-star" id="star1"></span>
						<span class="fa fa-star" id="star2"></span>
						<span class="fa fa-star" id="star3"></span>
						<span class="fa fa-star" id="star4"></span>
						<span class="fa fa-star" id="star5"></span>
					</div>
				</td>

				<td class="right-td">
					<div class="view-solution-button">
						<button class="generic-button" id="entry-view-solution-button">View solution</button>
					</div>
				</td>

			</tr>
		</template>

		<template id="comment-template">
			<div class="comment">
				<div class="left-pane">
					<div class="user">
						<img class="user-pic" id="comment-user-pic">
						<a class="user-link" id="comment-username"></a>
					</div>

					<div class="post-date">
						<p>On</p>
						<p id="comment-post-date"></p>
					</div>
					<div class="delete-comment-button">
						<button class="generic-button button delete-button" id="comment-delete-button">DELETE</button>
					</div>
				</div>
				<div class="message">
					<p id="comment-message">
					</p>
				</div>
			</div>
		</template>

		<script src="../script/parse-jwt.js"></script>
		<script src="../script/navbar.js"></script>
		<script src="../script/prof-view-homework-problem.js"></script>
	</main>
</body>

</html>
