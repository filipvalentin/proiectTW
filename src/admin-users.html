<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Administration</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/items-on-page.css">
	<link rel="stylesheet" href="../css/bottom-right-navigation-buttons.css">
	<link rel="stylesheet" href="../css/admin.css">
	<link rel="stylesheet" href="../css/admin-top-navbar.css">
	<link rel="stylesheet" href="../css/admin-users.css">

</head>

<body>

	<nav class="admin-navbar">
		<a class="admin-button" href="admin-users.html">USERS</a>
		<a class="admin-button" href="admin-classes.html">CLASSES</a>
		<a class="admin-button" href="admin-problems.html">PROBLEMS</a>
	</nav>

	<main>
		<div class="dashboard">
			<p class="class-name">Users</p>
			<p>Filter by username or ID</p>
			<input type="text" id="filter-username-id">
			<p>Account role</p>
			<select id="filter-select-role">
				<option>unset</option>
				<option>student</option>
				<option>teacher</option>
				<option>admin</option>
			</select>
			<p>Creation date</p>
			<input type="date" id="filter-date">
			<button id="apply-filters-button" onclick="updateResultList()">Apply filters</button>
		</div>

		<div class="right-area">
			<div class="user-list-pane">

				<!-- MOCK HERE FOR QUICK&DIRTY WORK, CLASELE VOR FI FACUTE SPECIAL PENTRU PAGINA ASTA -->
				<div class="user-list" id="user-list">

				</div>

				<div class="items-on-page">
					<p>Items on page: </p>
					<input class="items-on-page-input" type="text" id="items-on-page" oninput="correctInput()">
				</div>

				<div class="navigation-buttons" id="navigation-buttons">
					<button id="back-page-button" onclick="backPageButtonClicked()">&lt;</button>
					<select id="page-selector" onchange="pageSelectorClicked()">
					</select>
					<button id="next-page-button" onclick="nextPageButtonClicked()">&gt;</button>
				</div>

				<template id="user-entry-template">
					<div class="user-entry" id="entry-user-div">
						<div class="entry-data">
							<a class="student-user" id="user-entry-username"></a>
							<p>&#x2022</p>
							<p id="entry-user-role"></p>
						</div>
					</div>
				</template>
			</div>
			<div class="user-pane">
				<header class="user-header">
					<p id="user-username"></p>
					<p>&#x2022</p>
					<p id="user-user-id"></p>
				</header>
				<div class="content">
					<div class="entry">
						<p>User image</p>
						<img class="user-pic" src="" id="user-img">
						<button class="generic-button" onclick="deleteImage(id_user)">Delete image</button>
					</div>
					<div class="information">
						<form class="forms" onsubmit="return false">
							<div class="info">
								<label for="currentEmail">User e-mail</label>
								<input type="email" id="currentEmail" required>
							</div>
							<div class="info">
								<label for="username">Username</label>
								<input type="text" id="usernameInput" required>
							</div>
							<div class="info">
								<label for="name-user">Full Name</label>
								<input type="text" id="name-user" required>
							</div>
							<div class="info">
								<label for="high-school">High school</label>
								<input type="text" id="high-school" required>
							</div>
							<div class="info">
								<label for="about-me">About me</label>
								<textarea id="about-me" required></textarea>
							</div>
							<div class="info">
								<label for="gender">Gender</label>
								<select name="option" id="gender" required>
									<option value="Male" id="male">Male</option>
									<option value="Female" id="female">Female</option>
									<option value="Other" id="other">Other</option>
								</select>
							</div>

							<div class="info">
								<label for="role">Role</label>
								<select name="option" id="role" required>
									<option value="student" id="student">student</option>
									<option value="teacher" id="teacher">teacher</option>
									<option value="admin" id="admin">admin</option>
								</select>
							</div>
							<div class="button">
								<button class="generic-button" onclick="update(id_user)">Update</button>
								<button class="generic-button" onclick="deleteAccount(id_user)">Delete account</button>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</main>

	<script src="../script/admin-users-onload.js"></script>
	<script type="text/javascript" src="../script/admin-users.js"></script>
</body>

</html>
