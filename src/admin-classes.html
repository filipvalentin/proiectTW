<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Administration</title>
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/admin-top-navbar.css">

	<!-- <link rel="stylesheet" href="../css/my-classes.css"> -->
	<link rel="stylesheet" href="../css/search-bar.css">
	<link rel="stylesheet" href="../css/admin-classes.css">
	<link rel="stylesheet" href="../css/bottom-right-navigation-buttons.css">
	<link rel="stylesheet" href="../css/admin-content-list.css">
</head>

<body>

	<nav class="admin-navbar">
		<a class="admin-button" href="admin-users.html">USERS</a>
		<a class="admin-button active" href="admin-classes.html">CLASSES</a>
		<a class="admin-button" href="admin-problems.html">PROBLEMS</a>
	</nav>

	<main>
		<div class="panel">
			<div class="dashboard">
				<div class="dashboard-class-name">
					<content>Classes</content>
				</div>
			</div>
			<div class="search-bar">
				<!-- https://commons.wikimedia.org/wiki/File:Magnifying_glass_icon.svg -->
				<img class="image" src="../resources/256px-Magnifying_glass_icon.svg.png" alt="magnifying glass icon">
				<input class="search-input" id="search-input" oninput="updateFilter()">
			</div>

			<div id="classes-list">				
			</div>

			<template id="class-template">
				<div class="item">
					<div class="header">
						<p class="title" id="entry-class-title"></p>
						<a class="gotobutton" id="entry-class-goto-button">Go to class</a>
					</div>
	
					<div class="content">
						<div class="teacher-name">
							<p>Teacher:</p>
							<a class="teacher-name-content" id="entry-teacher-username"></a>
						</div>
						<div class="creation-date">
							<p>Created at:</p>
							<p id="entry-creation-date"></p>
						</div>
						<div class="id">
							<p>ID:</p>
							<p class="id-content" id="entry-class-id"></p>
						</div>
					</div>
	
				</div>
			</template>

			<!-- <div class="navigation-buttons">
				<button>&lt;</button>
				<div class="button-list">
					<button>1</button>
					<button>2</button>
				</div>
				<button>&gt;</button>
			</div> -->
		</div>
	</main>

	
	<script src="../script/is-token-expired.js"></script>
	<script src="../script/parse-jwt.js"></script>
	<script src="../script/require-admin.js"></script>
	<script src="../script/admin-classes.js"></script>
</body>

</html>
